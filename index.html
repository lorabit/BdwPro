<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
        <title></title>
        
        <script type="text/javascript" src="assets/plugins/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="assets/plugins/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="assets/plugins/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.css">
        <!-- <link rel="stylesheet" href="assets/plugins/jquery.mobile-1.4.5/jquery.mobile.theme-1.4.5.css"> -->
        <link rel="stylesheet" href="assets/css/default.css">
        <script src="assets/js/app.js"></script>
        
    </head>
    <body>   

<!-- login start -->
<div data-role="page" id="login-page">
    	<div class="title">不倒翁</div>

    	<div class="form-row"><input type="text" placeholder="请输入手机号"/></div>
    	<div class="form-row"><input type="password" placeholder="请输入密码"/></div>

    	<div class="form-button">
    		<button class="login-btn">登录</button>
    	</div>
    	<div class="form-button">
    		<button class="find-btn">找回密码</button>
    	</div>
</div>
<!-- login end -->

<!-- start start -->
<div data-role="page" id="start-page">
 <div class="topbar">
            <div class="lefttools"></div>
            <div class="title">首页</div>
            <div class="righttools"></div>
        </div>
        <div class="welcome">欢迎登录<span>不倒翁</span></div>
        <div class="subWelcome">老年人健康调查系统</div>

        <div class="subStart">现在您可以建立一个新的档案</div>
        <div class="form-button">
            <button class="start-btn">建立新档案</button>
        </div>
</div>
<!-- start end -->

<!-- basic start -->
<div data-role="page" id="basic-page">
 <div class="topbar">
            <div class="lefttools"><a href="#start-page" data-transition="slide" data-direction="reverse">&lt; 首页</a></div>
            <div class="title">创建新档案</div>
            <div class="righttools"></div>
        </div>
        
        <div class="summary">
            请输入受试人的基本信息
            <span>所有信息均为必填</span>
        </div>
        <div class="form-body">
            <div class="realname">
                <label>姓名</label>
                <div class="input"><input type="text"/></div>
            </div>
            <div class="gender">
                <label>性别</label>
                <div class="input">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                      <input type="radio" name="gender" id="radio-choice-1" value="choice-1" checked="checked">
                      <label for="radio-choice-1">男</label>
                     
                      <input type="radio" name="gender" id="radio-choice-2" value="choice-2">
                      <label for="radio-choice-2">女</label>
                    </fieldset>
                </div>
            </div>
            <div class="dob">
                <label>生日</label>
                <div class="input"><input type="text" placeholder="YYYY-MM-DD"/></div>
            </div>
            <div class="phone">
                <label>电话</label>
                <div class="input"><input type="text" placeholder="子女的手机号码"/></div>
            </div>
        </div>
        <div class="form-button">
            <button class="start-btn">开始</button>
        </div>
</div>
<!-- basic end -->
<!-- number start -->
<div data-role="page" id="number-page">
 <div class="topbar">
            <div class="lefttools"><a href="#start-page" data-transition="slide" data-direction="reverse">&lt; 退出档案</a></div>
            <div class="title">信息录入</div>
            <div class="righttools"></div>
        </div>
        
        <div class="summary">
            1. 基本信息
            <span>本类别下共10题，本题为第一题</span>
        </div>

        <div class="problem">
             血压
        </div>

        <div class="number"><span class="slider-value">120</span> <span class="unit">mmHg</span></div>

        <div class="slider">
            <div class="slider-input" value="120" min="70" max="180" data-highlight="true"></div>
        </div>
        
        <div class="form-button">
            <button class="next-btn">下一题</button>
        </div>
</div>
<!-- number end -->
<!-- number start -->
<div data-role="page" id="text-page">
 <div class="topbar">
            <div class="lefttools"><a href="#start-page" data-transition="slide" data-direction="reverse">&lt; 退出档案</a></div>
            <div class="title">信息录入</div>
            <div class="righttools"></div>
        </div>
        
        <div class="summary">
            1. 基本信息
            <span>本类别下共10题，本题为第一题</span>
        </div>

        <div class="problem">
             请填写过敏史
             <span>dsfsdhfodsfdsf</span>
        </div>

        <div class="textbox">
            <input type="text" placeholder="点此输入"/>
        </div>

        
        <div class="form-button">
            <button class="next-btn">下一题</button>
        </div>
</div>
<!-- number end -->
<!-- radio start -->
<div data-role="page" id="radio-page">
 <div class="topbar">
            <div class="lefttools"><a href="#start-page" data-transition="slide" data-direction="reverse">&lt; 退出档案</a></div>
            <div class="title">信息录入</div>
            <div class="righttools"></div>
        </div>
        
        <div class="summary">
            1. 基本信息
            <span>本类别下共10题，本题为第一题</span>
        </div>

        <div class="problem">
             请填写过敏史
             <span>dsfsdhfodsfdsf</span>
        </div>

        <div class="radio">
            <fieldset data-role="controlgroup">

  <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked">
  <label for="radio-choice-1">Cat</label>
 
  <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2">
  <label for="radio-choice-2">Dog</label>
 
  <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3">
  <label for="radio-choice-3">Hamster</label>
 
  <input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4">
  <label for="radio-choice-4">Lizard</label>
</fieldset>
        </div>

        
        <div class="form-button">
            <button class="next-btn">下一题</button>
        </div>
</div>
<!-- radio end -->
    </body>
</html>
